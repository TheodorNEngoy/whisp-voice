version: "3.9"
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: whisp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
  minio:
    image: minio/minio:latest
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: whisp
      MINIO_ROOT_PASSWORD: whispsecret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  postgres-data: {}
  minio-data: {}
